<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sushi Go! Score Calculator</title>

  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/tabs.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div id="tabContainer">
      <div id="button-panel">
        <svg class="icon">
          <use xlink:href="images/open-iconic.svg#plus" class="icon-plus"></use>
        </svg>
        <svg class="icon">
          <use xlink:href="images/open-iconic.svg#minus" class="icon-minus"></use>
        </svg>
        <svg class="icon">
          <use xlink:href="images/open-iconic.svg#trash" class="icon-trash"></use>
        </svg>
      </div>
      <div id="tabs">
        <ul>
          <li id="tab_1">Round 1</li>
          <li id="tab_2">Round 2</li>
          <li id="tab_3">Round 3</li>
          <li id="tab_scores">Final Score</li>
        </ul>
      </div>
      <div id="tabcontents">
        <div class="tabcontent" id="tabcontent_1">
          <h2>Round 1</h2>
          <p>set up scores for each player</p>
        </div>
        <div class="tabcontent" id="tabcontent_2">
          <h2>Round 2</h2>
          <p>set up scores for each player</p>
        </div>
        <div class="tabcontent" id="tabcontent_3">
          <h2>Round 3</h2>
          <p>set up scores for each player</p>
        </div>
        <div class="tabcontent" id="tabcontent_scores">
          <h2>Final Scores</h2>
          <p>display scores for each player</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/tabs.js"></script>
  <script src="js/player.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
